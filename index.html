<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefinal Marks Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Prefinal Marks Calculator</h2>

        <!-- Student Info Section -->
        <div class="section">
            <label>Student Name</label>
            <input type="text" id="studentName" placeholder="Enter student name">

            <label>Registration Number</label>
            <input type="text" id="regNumber" placeholder="Enter reg number">

            <label>Course Name</label>
            <input type="text" id="courseName" placeholder="Enter course name">

            <label>Course Code</label>
            <input type="text" id="courseCode" placeholder="Enter course code">
        </div>

        <!-- Weights and Marks Section -->
        <div class="section">
            <label>Quiz Weight (%)</label>
            <input type="number" id="quizWeight" placeholder="e.g., 20">

            <label>Assignment Weight (%)</label>
            <input type="number" id="assignmentWeight" placeholder="e.g., 30">

            <label>Mid Weight (%)</label>
            <input type="number" id="midWeight" placeholder="e.g., 50">

            <label>Total Quiz Marks (comma-separated)</label>
            <input type="text" id="totalQuizMarks" placeholder="e.g., 10,10,10">

            <label>Total Assignment Marks (comma-separated)</label>
            <input type="text" id="totalAssignmentMarks" placeholder="e.g., 20,20">

            <label>Total Mid Marks</label>
            <input type="number" id="totalMidMarks" placeholder="e.g., 50">
        </div>

        <!-- Obtained Marks Section -->
        <div class="section">
            <label>Obtained Quiz Marks (comma-separated)</label>
            <input type="text" id="obtainedQuizMarks" placeholder="e.g., 8,9,10">

            <label>Obtained Assignment Marks (comma-separated)</label>
            <input type="text" id="obtainedAssignmentMarks" placeholder="e.g., 18,19">

            <label>Obtained Mid Marks</label>
            <input type="number" id="obtainedMidMarks" placeholder="e.g., 45">
        </div>

        <button onclick="calculateTotal()">Calculate</button>
        <button onclick="downloadPDF()">Download Results as PDF</button>

        <!-- Result Display -->
        <div id="result" class="result-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
